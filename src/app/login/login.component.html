<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="/assets/Images/login.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="UserLoginForm" (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="Email">Email address</label>
              <input type="email" id="Email" [(ngModel)]="user.Email" formControlName="Email" class="form-control form-control-lg" />              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="Password">Password</label>
              <input type="password" id="Password" [(ngModel)]="user.Password" formControlName="Password" class="form-control form-control-lg" />
              
            </div>
            
            <div class="mb-4">
              <span *ngIf="serverErrorMsg != ''" class="text-danger">{{serverErrorMsg}}</span>
            </div>
            
            <div class="mb-4">
                <!-- Submit button -->
            <button type="submit" class="btn btn-login btn-lg btn-block w-100">Sign in</button>
  
            <div class="divider d-flex align-items-center justify-content-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>
  
            <button (click)="navigateToRegisterComp()" class="btn btn-primary btn-lg btn-block w-100" style="background-color: #3b5998" href="#!"
              role="button">Register
            </button>
            </div>              
          </form>
        </div>
      </div>
    </div>
  </section>
